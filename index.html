<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Pomodoro clock</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<main>
		<h1>Pomodoro Clock</h1>
		<div class="pomodoro">
		<div class="breaktime">
			<p>breakLength</p>
			<button class="minus-break">-</button>
			<span class="break-time">5</span>
			<button class="add-break">+</button>
		</div>
		<div class="circle">
			<span class="timer"></span>
		</div>
		<div class="sessiontime">
			<p>sessionLength</p>
			<button class="minus-session">-</button>
			<span class="session-time">25</span>
			<button class="add-session">+</button>
		</div>
		</div>
			<span class="display-session"></span>
	</main>
<script src="main.js"></script>	
</body>
</html>
